<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Input Types</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select {
            margin-bottom: 20px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <form>
        <label for="text">Text</label>
        <input type="text" id="text" name="text">

        <label for="password">Password</label>
        <input type="password" id="password" name="password">

        <label for="email">Email</label>
        <input type="email" id="email" name="email">

        <label for="tel">Telephone</label>
        <input type="tel" id="tel" name="tel">

        <label for="url">URL</label>
        <input type="url" id="url" name="url">

        <label for="number">Number</label>
        <input type="number" id="number" name="number">

        <label for="date">Date</label>
        <input type="date" id="date" name="date">

        <label for="datetime-local">Date and Time</label>
        <input type="datetime-local" id="datetime-local" name="datetime-local">

        <label for="month">Month</label>
        <input type="month" id="month" name="month">

        <label for="week">Week</label>
        <input type="week" id="week" name="week">

        <label for="time">Time</label>
        <input type="time" id="time" name="time">

        <label for="color">Color</label>
        <input type="color" id="color" name="color">

        <label for="file">File</label>
        <input type="file" id="file" name="file">

        <label>Radio</label>
        <input type="radio" id="radio1" name="radio" value="1"> <label for="radio1">Option 1</label>
        <input type="radio" id="radio2" name="radio" value="2"> <label for="radio2">Option 2</label>

        <label>Checkbox</label>
        <input type="checkbox" id="checkbox1" name="checkbox" value="1"> <label for="checkbox1">Option 1</label>
        <input type="checkbox" id="checkbox2" name="checkbox" value="2"> <label for="checkbox2">Option 2</label>

        <label for="range">Range</label>
        <input type="range" id="range" name="range" min="0" max="100">

        <label for="search">Search</label>
        <input type="search" id="search" name="search">

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

        <input type="button" value="Click Me" onclick="alert('Button clicked!')">

        <input type="hidden" id="hidden" name="hidden" value="hiddenValue">
    </form>
</body>
</html>
